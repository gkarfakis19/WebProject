{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}


{% block app_content %}
    <p><h2>Image Encoding</h2></p>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.render_form(form, button_style="outline-success") }}
        </div>
    </div>
    {% if image %}
    <h1>Image</h1>
        <a href={{image}} download>
          <img src={{image}}>
        </a>
    {% endif %}
{% endblock %}
